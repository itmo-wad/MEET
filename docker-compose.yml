version: "3.8"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf

  flask-meet:
    build:
      dockerfile: Dockerfile
      context: .
    command: python main.py
    volumes:
      - ./app:/home/app/
      
  mongodb:
    image: mongo
    volumes:
      - /home/mongodb:/data/db
    ports:
      - "27017:27017"