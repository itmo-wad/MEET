{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="/static/css/chat.css">
{% endblock styles %}

{% block title %}Chat{% endblock title %}

{% block content %}
<div class="container">
    <div class="chat-container row justify-content-center">
        <div class="friends-sidebar col-3 p-0 overflow-auto border">
            <ul class="list-group">
                {% for user in users %}
                <li class="list-group-item">
                    <img src="/static/img/avatar.png" width="30px" height="30px">
                    <span class="username mx-3">{{ user.username }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="chat-controls col-8 border d-flex flex-column">
            <div class="chat-panel overflow-auto d-flex flex-column flex-grow-1">
            </div>
            <form action="" method="post" class="d-flex my-3">
                <input type="text" name="message" id="message" class="form-control mx-2"
                    placeholder="Input your message">
                <button type="submit" class="btn btn-primary mx-2 flex-shrink-0">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
<script src="/static/js/chat.js"></script>
{% endblock scripts %}
