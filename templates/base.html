<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    {% block styles %}{% endblock styles %}

    <title>{% block title%}{% endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/img/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                <span class="mx-3" style="font-size: 1.5rem;">MEET</span>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-grow-1" style="font-size: 1.2rem;">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('chat_page') }}">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users') }}">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile_page', username=session['user']) }}">Profile</a>
              </li>
            </ul>  
            <a class="btn btn-outline-danger" href="/logout/">Log Out</a>
          </div>
        </div>
      </nav>

    {% block content %}
        {# page content #}
    {% endblock %}
    
    <script src="/static/js/formValidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
