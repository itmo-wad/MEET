{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}
<div class="card mb-3 w-50 mx-auto mt-2 border border-5 rounded-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4 mt-2 mb-2">
      <img src="/static/img/avatar.png" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user.username}}</h5>
        {% if user.fname != None or user.lname != None  %}
        <p class="card-text">{{user.lname}} {{user.fname}}</p>
        {% endif %}
      </div>
    </div>
  </div>
    <div class="row g-0">
      <form action="" method="post">
                <p><input type="file" name="photo" multiple accept="image/*,image/jpeg"></p>
                <hr>
                <h5 class="card-title">Information changing</h5>
                <label for="fname"></label>
                <input type="text" class="form-control form-control-sm" name="fname" id="fname" placeholder="Input your first name" maxlength="20" value="{% if user.fname %}{{user.fname}}{%endif%}">

                <label for="lname"></label>
                <input type="text" class="form-control form-control-sm" name="lname" id="lname" placeholder="Input your last name" maxlength="20" value="{% if user.lname %}{{user.lname}}{%endif%}">

                <label for="email"></label>
                <input type="email" class="form-control form-control-sm" name="email" id="email" placeholder="Input your new email" value="{{user.email}}" required>

                <label for="old-password"></label>
                <input type="password" class="form-control form-control-sm" name="old-password" id="old-password" placeholder="Input your password" minlength="6" required>

                <label for="password"></label>
                <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="Input your new password" minlength="6">

                <div class="mt-3 m-auto w-50 align-items-center">
                    <input class="btn btn-primary" type="submit" value="Save">
                    <a href="{{ url_for('profile_page', username=user.username) }}" class="btn btn-primary">Cancel</a>
                </div>
            </form>
  </div>
</div>
